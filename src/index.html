<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>GulpWebpack</title>
</head>

<body>
   <div class="wrapper">
      <header class="header"></header>
      <main class="main">
         <section class="about">
            <div class="about__container">
               <div class="about__block">
                  <div class="about__top">
                     <div class="about__top__img">
                        <div class="about__top__img__wrapper">
                           <img src="img/about/about__dog.png" alt="">
                        </div>
                     </div>
                     <div class="about__top__text">
                        <div class="about__top__text__title">About us</div>
                        <div class="about__top__text__subtitle">Treating pet like Royalty</div>
                        <blockquote class="about__top__text__qoute">“They’re not just pets, they’re family”</blockquote>
                        <div class="about__top__text__mainText">Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                           Cras aliquam mi id augue ultrices, in tempus elit tristique. Aliquam ultrices sem non.</div>
                        <div class="about__top__text__button bg-gold">
                           <button>Explore</button>
                        </div>
                     </div>
                  </div>
                  <ul class="about__services">
                     <li class="about__services__item">
                        <div class="about__services__item__img bg-img">
                           <img src="img/about/about__1.svg" alt="">
                        </div>
                        <div class="about__services__item__title">
                           Pet food
                        </div>
                     </li>
                     <li class="about__services__item">
                        <div class="about__services__item__img bg-img">
                           <img src="img/about/about__2.svg" alt="">
                        </div>
                        <div class="about__services__item__title">
                           Pet care
                        </div>
                     </li>
                     <li class="about__services__item">
                        <div class="about__services__item__img bg-img">
                           <img src="img/about/about__3.svg" alt="">
                        </div>
                        <div class="about__services__item__title">
                           pet accessories
                        </div>
                     </li>
                  </ul>
               </div>
            </div>
         </section>
      </main>
      <footer class="footer"></footer>
   </div>
</body>

</html>
